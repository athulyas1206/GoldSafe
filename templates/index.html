<!DOCTYPE html>
<html>
<head>
    <title>GoldSafe - Muthoot Finance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 50px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #DC143C;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-section {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: #fafafa;
        }

        input[type="file"]:hover {
            border-color: #DC143C;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #DC143C;
            background: white;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #DC143C;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(220, 20, 60, 0.3);
        }

        .submit-btn:hover {
            background: #B8122F;
            box-shadow: 0 4px 12px rgba(220, 20, 60, 0.4);
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .info-box {
            background: #fff3f3;
            border-left: 4px solid #DC143C;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GoldSafe</h1>
            <p>Muthoot Finance - Jewelry Identification System</p>
        </div>

        <div class="form-section">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image">Upload Jewelry Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="submit-btn">Find Similar Items</button>
            </form>

            <div class="info-box">
                <strong>Note:</strong> Upload an image of gold jewelry (rings, bangles, earrings, necklaces) to find visually similar items from our database.
            </div>
        </div>
    </div>
</body>
</html>
